<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display" style="margin: 30px 0;">
            <input class="d-col" id="result" type="text"></input>
        </div>
        <div class="row">
            <button class="btn" onclick="clr()">C</button>
            <button class="btn" onclick="cancel()">âŒ«</button>
            <button class="btn" value="%" onclick="display('%')">%</button>
            <button class="btn" value="/" onclick="display('/')">/</button>
        </div>

        <div class="row">
            <button class="btn" value="7" onclick="display('7')">7</button>
            <button class="btn" value="8" onclick="display('8')">8</button>
            <button class="btn" value="9" onclick="display('9')">9</button>
            <button class="btn" value="*" onclick="display('x')">X</button>
        </div>

        <div class="row">
            <button class="btn" value="4" onclick="display('4')">4</button>
            <button class="btn" value="5" onclick="display('5')">5</button>
            <button class="btn" value="6" onclick="display('6')">6</button>
            <button class="btn" value="-" onclick="display('-')">-</button>
        </div>

        <div class="row">
            <button class="btn" value="1" onclick="display('1')">1</button>
            <button class="btn" value="2" onclick="display('2')">2</button>
            <button class="btn" value="3" onclick="display('3')">3</button>
            <button class="btn" value="+" onclick="display('+')">+</button>
        </div>

        <div class="row">
            
            <button class="btn" value="0" onclick="display('0')">0</button>
            <button class="btn" value="." onclick="display('.')">.</button>
            <button class="btn-b" value="=" onclick="solve()">=</button>
        </div>
    </div>
    
    
  <script>
    var val = document.getElementById("result");

    function display(val){
        document.getElementById('result').value += val
        return val
    } document.getElementById("result").value = "" 
     
    function clr(){
        document.getElementById('result').value = '';
    }

    function solve() { 
            val.value=eval(val.value);
    }

    function cancel(){
        val.value=val.value.substr(0,val.value.length-1);
    }
    </script>
</body>
</html>
